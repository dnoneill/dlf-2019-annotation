<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>
      {% if page.title %}
        {{ page.title }} | {{ site.title }}
      {% else %}
        {{ site.title }}
      {% endif %}
    </title>

    <meta name="author" content="{{ site.author }}" />

    <!-- Description -->
    {% if page.description %}
      <meta name="description" content="{{ page.description }}" />
    {% else %}
      <meta name="description" content="{{ site.description }}">
    {% endif %}

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

    <link rel="stylesheet" href="{{ "https://revealjs.com/css/reveal.css" | prepend: site.baseurl }}"/>
      <link rel="stylesheet" href="{{ "https://revealjs.com/css/theme/solarized.css" | prepend: site.baseurl }}" id="theme"/>
    <!-- Code syntax highlighting -->
    <link rel="stylesheet" href="{{ "https://revealjs.com/lib/css/zenburn.css" | prepend: site.baseurl }}"/>

    <!-- Printing and PDF exports -->
    <style>
      body {
  background-color: aliceblue;
  background: aliceblue;
}
.reveal .slides {
  text-align: left;
}
h2 {
  text-align: center;
}
</style>
    <script>
      var link = document.createElement( 'link' );
      link.rel = 'stylesheet';
      link.type = 'text/css';
      link.href = window.location.search.match( /print-pdf/gi ) ? '{{ "https://revealjs.com/css/print/pdf.css" | prepend: site.baseurl }}' : '{{ "https://revealjs.com/css/print/paper.css" | prepend: site.baseurl }}';
      document.getElementsByTagName( 'head' )[0].appendChild( link );
    </script>

    <link rel="apple-touch-icon" href="{{ "/apple-touch-icon.png" | prepend: site.baseurl }}" />

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <!--[if lt IE 9]>
    <script src="lib/js/html5shiv.js"></script>
    <![endif]-->
  </head>

  <body>
  
    <div class="reveal">
      <div class="slides">
        {{ content }}
      </div>
    </div>

    <script src="https://revealjs.com/lib/js/head.min.js"></script>
    <script src="https://revealjs.com/js/reveal.js"></script>
    <script>
      // Full list of configuration options available at:
      // https://github.com/hakimelhttps://revealjs.com#configuration
      Reveal.initialize({
        controls: true,
        progress: true,
        history: true,
        width: "100%",
    height: "100%",
        center: false,
        {%if page.transition %}
          transition: '{{page.transition}}',
        {% else %}
          transition: 'slide', // none/fade/slide/convex/concave/zoom
        {% endif %}
        // Optional reveal.js plugins
        dependencies: [
          { src: '{{ "https://revealjs.com/lib/js/classList.js" | prepend: site.baseurl }}', condition: function() { return !document.body.classList; } },
          { src: '{{ "https://revealjs.com/plugin/markdown/marked.js" | prepend: site.baseurl }}', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
          { src: '{{ "https://revealjs.com/plugin/markdown/markdown.js" | prepend: site.baseurl }}', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
          { src: '{{ "https://revealjs.com/plugin/highlight/highlight.js" | prepend: site.baseurl }}', async: true, condition: function() { return !!document.querySelector( 'pre code' ); }, callback: function() { hljs.initHighlightingOnLoad(); } },
          { src: '{{ "https://revealjs.com/plugin/zoom-js/zoom.js" | prepend: site.baseurl }}', async: true },
          { src: '{{ "https://revealjs.com/plugin/notes/notes.js" | prepend: site.baseurl }}', async: true }
        ]
      });
    </script>
    
  </body>
</html>
